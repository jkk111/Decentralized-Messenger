<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hello-world">
  <style>
  </style>
  <template>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <div id="messagesDiv"></div>
    <input type='text' id='userID' placeholder='your name'>
    <input type='text' id='mess' placeholder='send message'>
    <script>
      var messDB = new Firebase('https://decent-mess.firebaseio.com/');
      $('#mess').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#userID').val();
          var text = $('#mess').val();
          messDB.push({name: name, text: text});
          $('#mess').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </template>
  <script>
    Polymer({
      is: "hello-world"
    })
  </script>
</dom-module>
