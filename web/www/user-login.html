<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="bower_components/iron-icons/social-icons.html"/>
<dom-module id="user-login">
  <style>

    :host {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: url("img/bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    paper-material {
      top: 0;
      bottom: 0;
      max-width: 400px;
      /*margin: 10% 5%;*/
      margin-left: 5%;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
      /*padding: 16px;*/
      max-height: 80%;
      overflow: hidden;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    paper-material > * {
      padding: 16px;
    }

    paper-input {
      text-align: initial;
      padding: 0 10px 10px;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #eee; /* TODO (john): work on the colors, shading, and spacing */
      top:0;
      overflow: hidden;
      opacity: 0.2;
      padding: 16px;
      /*z-index: 1;*/
      pointer-events: none;
    }

    #content {
      z-index: 10;
    }

    paper-toolbar {
      background-color: #4CAF50;
    }

  </style>

  <template>
<!--
    <paper-toolbar>
      <paper-icon-button icon="communication:chat"></paper-icon-button>
      <span class="title">Whisper - a decentralised messenger</span>
      <paper-icon-button icon="social:people" href="https://www.facebook.com"></paper-icon-button>
      <paper-icon-button icon="add"></paper-icon-button>
    </paper-toolbar>
 -->

    <iron-ajax id="registerAjax" url="{{registerUrl}}" body="{{registerBody}}" handle-as="json" on-response="registered" method="POST" content-type="application/x-www-form-urlencoded"></iron-ajax>
    <iron-ajax id="secretAjax" url="{{secretUrl}}" handle-as="json" on-response="secretReceived" method="GET"></iron-ajax>
    <iron-ajax id="loginAjax" url="{{loginUrl}}" body="{{loginBody}}" handle-as="json" on-response="loggedIn" method="POST" content-type="application/x-www-form-urlencoded"></iron-ajax>
    <paper-material elevation="1">
      <div id="background" on-tap="kek">
      </div>
      <div id="content">
        <paper-input value="{{loginUser}}" placeholder="username"></paper-input>
        <paper-input value="{{loginPassword}}" type="password" placeholder="password"></paper-input>
        <paper-button raised on-tap="doLogin" class="green">Sign In</paper-button>
        <br/>
        <br/>
        <paper-input value="{{registerUser}}" placeholder="username"></paper-input>
        <paper-input value="{{registerEmail}}" placeholder="email"></paper-input>
        <paper-input value="{{registerPassword}}" type="password" placeholder="password"></paper-input>
        <paper-input value="{{registerPasswordConfirm}}" type="password" placeholder="confirm password"></paper-input>
        <paper-button raised on-tap="doRegister" class="green">Sign Up</paper-button>
      </div>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'user-login',
      properties: {
        loginUser: {
          type: String,
          value: ""
        },
        loginPassword: {
          type: String,
          value: ""
        },
        registerUser: {
          type: String,
          value: ""
        },
        registerPassword: {
          type: String,
          value: ""
        },
        registerEmail: {
          type: String,
          value: ""
        },
        serverSecret: {
          type: String,
          value: ""
        },
        registerUrl: {
          type: String,
          value: "/register"
        },
        privateKey: {
          type: String,
          value: ""
        },
        publicKey: {
          type: String,
          value: ""
        },
        registerBody: {
          type: Object,
          computed: 'computeRegisterBody(registerEmail, registerUser, registerPassword, publicKey, privateKey)'
        },
        loginUrl: {
          type: String,
          value: "/login"
        },
        loginBody: {
          type: Object,
          computed: 'computeLoginBody(loginUser, loginPassword)'
        },
        secretUrl: {
          type: String,
          value: "/secret"
        },
        secretBody: {
          type: Object,
          value: function() { return {}; }
        }
      },

      checkEmail: function(email) {
        var res =  /^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$/.test( email );
        console.log(res);
      },

      hashLogin: function(user, pass) {
        this.loginUser = user;
        this.loginPassword = pass;
        this.doLogin();
      },

      registered: function(e, response) {
        if(!response || ! response.response)
          return;
        if(response.response.success)
          this.goToMessenger(response.response.id, response.response.token);
      },

      loggedIn: function(e, response) {
        console.log(response.response);
        if(response.response.success)
          this.goToMessenger(response.response);
      },

      secretReceived: function(e, response) {
        if(response.response)
          console.log("Received key: %s", response.response.key);
      },

      doLogin: function() {
        if(this.loginUser == "" || this.loginPassword == "")
          return;
        this.$.loginAjax.generateRequest();
      },

      goToMessenger: function(response) {
        this.fire('logged-in', response);
      },

      doRegister: function() {
        if(this.registerUser == "" || this.registerPassword == "" || this.registerEmail == "" || this.registerPassword != this.registerPasswordConfirm)
          return;
        this.checkEmail(this.registerEmail);
        var enc = new JSEncrypt({default_key_size: 2048});
        enc.getKey();
        this.privateKey = enc.getPrivateKey();
        this.publicKey = enc.getPublicKey();
        this.$.registerAjax.generateRequest();
      },

      computeRegisterBody: function(email, user, pass, publicKey, privateKey) {
        return { user: user, password: pass, email: email, pubKey: publicKey, privKey: privateKey };
      },

      computeLoginBody: function(user, pass) {
        return { user: user, password: pass };
      },

      attached: function() {
        console.log("ready");
        this.$.secretAjax.generateRequest();
      }
    });
  </script>
</dom-module>
