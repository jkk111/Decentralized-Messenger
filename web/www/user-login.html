<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower-components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<dom-module id="user-login">
  <style>
    paper-material {
      top: 100px;
      bottom: 100px;
      max-width: 400px;
      margin: 80px 100px;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
      padding: 10px;
    }
    paper-input {
      text-align: initial;
    }
    .green {
      background: #4CAF50;
    }
    paper-input {
      padding: 0 10px 0 10px;
    }
  </style>
  <template>
    <paper-material elevation="2">
      Enter your credentials to login:
      <paper-input placeholder="username"></paper-input>
      <paper-input type="password" placeholder="password"></paper-input>
      <paper-button raised class="green">Login</paper-button>
      <br/>
      <br/>
      Register a new account:
      <paper-input placeholder="username"></paper-input>
      <paper-input type="password" placeholder="password"></paper-input>
      <paper-input placeholder="email"></paper-input>
      <paper-button raised class="green">Register</paper-button>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'user-login'
    });
  </script>
</dom-module>
