<link rel="import" href="messenger-view.html">
<link rel="import" href="user-login.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bower_components/neon-animation/neon-animations.html">

<dom-module id="main-app">
  <style>

    messenger-view {
      /*display: none;*/
      opacity: 0;
      z-index: -1;
    }

    user-login {
      z-index: 1;
    }

    #loadingMessenger paper-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
    }
    #underlay {
      position: absolute;
      width: 100%;
      height: 0;
      transition: height 0.5s;
      background-color: var(--paper-green-300);
    }
    .loaded {
      height: 20%!important;
    }
    @media(max-width: 1024px) {
      #underlay{
        display: none;
      }
    }
  </style>
  <template>
    <div id="underlay">
    </div>
    <user-login id="login" on-logged-in="openMessenger"></user-login>
    <messenger-view id="messenger" on-relogin="relogin" user-id="{{userId}}" token="{{token}}" private-key="{{privateKey}}" public-key="{{publicKey}}"></messenger-view>
    <div id="loadingMessenger">
      <paper-spinner id="loading"></paper-spinner>
    </div>
  </template>
  <script>
    Polymer({
      is: 'main-app',
      properties: {
        id: {
          type: String,
          value: ""
        },
        userId: {
          type: Number,
          value: -1
        },
        token: {
          type: String,
          value: ""
        },
        privateKey: {
          type: String,
          value: ""
        },
        publicKey: {
          type: String,
          value: ""
        },
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'closeLogin': [
                {
                  name: 'fade-out-animation',
                  node: this.$.login
                },
                {
                  name: 'slide-up-animation',
                  node: this.$.login,
                  timing: {
                    delay: 100,
                    duration: 300
                  }
                }
              ],
              'openMessenger': [
                {
                  name: 'fade-in-animation',
                  node: this.$.messenger
                },
                {
                  name: 'slide-from-top-animation',
                  node: this.$.messenger,
                  timing: {
                    delay: 100,
                    duration: 300
                  }
                }
              ],
            }
          }
        }
      },
      behaviors: [
          Polymer.NeonAnimatableBehavior,
          Polymer.NeonAnimationRunnerBehavior
      ],
      listeners: {
          "neon-animation-finish": "animationComplete"
      },

      loginHidden: function() {

      },

      relogin: function() {
        if(this.userHash && this.passHash) {
          this.$.login.hashLogin(this.userHash, this.passHash)
        } else {
          this.$.login.doLogin();
        }
      },

      getVals: function(str) {
        var vals = {};
        var tmp;
        tmp = str.split("&");
        for(var i = 0 ; i < tmp.length; i++) {
          var kv = tmp[i].split("=");
          vals[kv[0]] = kv[1];
        }
        return vals;
      },

      attached: function() {
        if(window.location.hash) {
          var hashParams = this.getVals(window.location.hash.substring(1));
          console.log(hashParams);
          this.userHash = hashParams["user"];
          this.passHash = hashParams["password"]
          this.$.login.hashLogin(hashParams["user"], hashParams["password"]);
        }
      },

      animationComplete: function(e) {
        var animation = e.detail;
        console.log(animation)
        console.log("here");
        if(animation == "closeLogin") {
          console.log("closed");
          this.$.login.style.opacity = 0;
          this.$.login.style.zIndex = -1;
        } else if(animation == "openMessenger") {
          console.log("opening messenger")
          this.$.messenger.style.opacity = 1;
          this.$.messenger.style.zIndex = 1;
          this.$.loading.active = false;
          // // this.$.messenger.loggedIn.bind(this.$.messenger);
          // console.log(this);
          // console.log(this.$.messenger)
          // this.$.messenger.loggedIn.bind(this.$.messenger);
        }
      },

      openMessenger: function (e, data) {
        console.log(e);
        console.log(data);
        this.$.loading.active = true;
        this.userId = data.id;
        this.token = data.token;
        this.privateKey = data.private;
        this.publicKey = data.public;
        // this.$.login.style.display = "none";
        // this.$.messenger.style.display = "block";
        this.playAnimation('closeLogin', 'closeLogin');
        var self = this;
        // TODO (john): Implement loading actual data, and replace the hard-coded timeout
        setTimeout(function() {
          self.$.underlay.classList.add("loaded");
          self.$.messenger.style.display = "block";
          self.playAnimation("openMessenger", "openMessenger");
        }, 5000);
      }
    })
  </script>
</dom-module>
