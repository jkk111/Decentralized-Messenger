<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<dom-module id="contact-element">
  <style>
    :host {
      width: 100%;
    }
    img {
      border-radius: 50%;
      width: 72px;
      height: 72px;
    }
    #name {
      padding-left: 12px;
    }
  </style>
  <template>
    <div horizontal layout center class="horizontal layout center">
      <div>
        <img width="48px" src={{img}}>
      </div>
      <div id="name" class="flex">
        {{name}}
      </div>
      <div>
        <template float="right" is="dom-if" if="{{online}}">
          <iron-icon style="fill:#4CAF50" icon="communication:chat-bubble"></iron-icon>
        </template>
        <template is="dom-if" if="{{!online}}">
          <iron-icon style="fill:#9E9E9E" icon="communication:chat-bubble-outline"></iron-icon>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'contact-element',
      properties: {
        name: {
          type: String,
          value: "",
          observer: ''
        },
        online: Boolean,
        img: String
      }
    });
  </script>
</dom-module>
